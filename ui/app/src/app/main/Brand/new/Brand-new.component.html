<o-form #BrandForm attr="Brand_form_insert" service="Brand" entity="Brand" 
keys="id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-integer-input #establishment_year attr="establishment_year" label="establishment_year" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-integer-input #number_of_designs attr="number_of_designs" label="number_of_designs" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
