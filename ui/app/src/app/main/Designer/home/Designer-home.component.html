<o-form-layout-manager attr="Designer" mode="tab" title="DESIGNER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DesignerTable" 
            service="Designer" 
            entity="Designer" 
            title="DESIGNER"
            keys="id"
            columns="name;balance;id;date_joined" 
            header-actions="R;D"
            visible-columns="name;balance;id;date_joined"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #balance attr="balance" title="balance" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #date_joined attr="date_joined" title="date_joined" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
